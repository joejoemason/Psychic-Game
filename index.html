    <!doctype html>
    <html lang="en">

    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    </head>

    <body>
        <header>
            <h1>The Psychic Game</h1>
        </header>

        <div class="instructions">
            <h3>Guess what letter the computer is thinking of from A-Z to see if you're pyschic! </h3>
            <p>Are you Psychic?</p>
        </div>
        <!--Div for the tallies-->
        <div id="wrap">
            <div class="container"> 
                <div class="row">
                    <div class="col-lg-8"> 
                        <h1 class="title-psychicGame">Psychic Game</h1>
    
                    <div class="row">
                        <div class="col-lg-8">
                            <p class="wins premade">Wins:</p>
                            <h3 id="Wcount" class="scorecolor"></h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-8">
                            <p class="losses premade">Losses:</p>
                            <h3 id="losses" class="scorecolor"></h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-8">
                            <p class="guesses premade">Guesses Left:</p>
                            <h3 id="chancesLeft" class="scorecolor"></h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-8">
                            <p class="lettersNow premade">Your guesses so far:</p>
                            <h3 id="userSaid" class="scorecolor"></h3>
                        </div>
                    </div>
                    </div>
                    <div class="col-lg-4"></div>
    
        </div>
        </div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="./assets/js/game.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
    </body>

    </html>
